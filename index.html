<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Hamza Javed</h1>
    <form id=" resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
                <label for="name">Name: </label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name" required><br><br>

                <label for="email">Email: </label><br>
                <input type="text" name="email" id="email" placeholder="Enter your email address" required><br><br>

                <label for="phone">Phone: </label><br>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required ><br><br>
            
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education:</label><br>
            <textarea name="Education" id="Education"  rows="4" placeholder="enter your Education" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience:</label><br>
            <textarea name="Experience" id="Experience"  rows="4" placeholder="enter your Experience" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills:</label><br>
            <textarea name="Skills" id="Skills"  rows="4" placeholder="enter your Skills" required></textarea><br>


        </fieldset><br>

        

        <button>Generate your Resume</button><br>
    </form>
    
    
</body>
</html>
